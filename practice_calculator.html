<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
   <script>
       let operator=prompt("enter an operator");
       let a=prompt("enter a value");
       let b=prompt("enter b value");
       let result=0;
       switch(operator){
            case '+' :
                result=+a + +b;
                console.log("Addition of "+a+" and "+b+" is "+result);
                break;
            case '-' :
                result=a-b;
                console.log("Subtraction of "+a+" and "+b+" is "+result);
                break;
            case '*' :
                result=a*b;
                console.log("Multiplication of "+a+" and "+b+" is "+result);
                break;
            case '/' :
                result=a/b;
                console.log("Division of "+a+" and "+b+" is "+result);
                break;
            case '%' :
                result=a%b;
                console.log("Remainder of "+a+" and "+b+" is "+result);
                break;
            default:
                console.log("No operators matched with given input");
                break;
        }

   </script> 
</body>
</html>
