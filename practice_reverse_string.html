<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reversing a String</title>
</head>
<body>
   <script>
       let str=prompt("enter a string");
       let rev_str="", j=0;
       for(let i=str.length-1;i>=0;i--){
        rev_str+=str[i];
       }
       document.write("reverse of "+str+ " is "+rev_str);

   </script> 
</body>
