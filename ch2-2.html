<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge2.2</title>
</head>
<body>
    <script>
        areAllEqual = (arr) => {
            let count=0;
            for(let i=0;i<arr.length-1;i++){
                if(arr[i]==arr[i+1]){
                    count++;
                }
            }
            (count==arr.length-1) ? document.write("true") : document.write("false");
        }
        const arr=[];
        let len=prompt("enter the length of an array");
        for(let i=0;i<len;i++){
            arr[i]=prompt("enter an element in an array");
        }
        areAllEqual(arr);
    </script>
</body>
</html>
