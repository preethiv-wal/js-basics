<body>
    <script>
        largestNumber = (numArray) =>{
            let max = numArray[0];
            numArray.forEach((item) => {
               if(max<=item){
                   max=item;
               }
            })
            console.log(max);
        } 
        const numArray=[];
        let n = prompt("Enter the length of an array");
        for(let i=0; i<n; i++){
            numArray[i]=prompt("Enter an element in array")
        }
        console.log(numArray);
        largestNumber(numArray);
    </script>
