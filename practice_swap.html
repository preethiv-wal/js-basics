<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swapping two variables</title>
</head>
<body>
    <script>
        //******Swapping two variables using temporary variable*********
        let num1 = prompt("Enter a number1");
        let num2 = prompt("Enter a number2");
        document.write("Before swapping "+ "num1="+num1+" and "+"num2="+num2+" "+"<br>");
        let temp = num1;
        num1=num2;
        num2=temp;
        document.write("After swapping "+ "num1="+num1+" and "+"num2="+num2+" ");
</script>

</body>
</html>
