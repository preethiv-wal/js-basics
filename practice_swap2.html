<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swapping variables using addition and subtraction operator</title>
</head>
<body>
    <script>
        //*********Swapping two variables using addition and subtraction operator******************
        let a = prompt("enter a value");
        let b = prompt("enter b value");
        document.write("Before swapping "+ "a="+a+" and "+"b="+b+" "+"<br>");
        a = a+b;
        b = a-b;
        a = a-b;
        document.write("After swapping "+ "a="+a+" and "+"b="+b+" ");
    </script>
</body>
</html>
