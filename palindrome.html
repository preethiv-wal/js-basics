<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let t = prompt("enter t value");
        while(t>0){
            let ht = 1;
            let n = prompt("enter n value");
            for(let i=1; i<=n; i++){
                if(console.log(i%2==1)){
                    ht=ht*2;
                }
                else {
                    ht=ht+1;
                }
            }
            console.log(ht);
            t = t-1;
        }
    </script>
</body>
</html>
